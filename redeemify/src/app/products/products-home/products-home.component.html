<ion-content>
  <header-page></header-page>
  
  <ion-grid class="products--grid">
    <ion-row class="products--rows">
      <mat-toolbar>
        <ion-col size="6" sizeXs="12">
          <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar>
        </ion-col>
      </mat-toolbar>
      <ion-col size="3" sizeSm="3" sizeXs="0">
         <!-- <ion-card color="light" class="products--card" >
          <ion-card-header>
            Filters
          </ion-card-header>

          <ion-card-content> -->
            <products-filter></products-filter>
          <!-- </ion-card-content>
        </ion-card> -->
        
      </ion-col>
      <ion-col size="9" sizeSm="9" sizeXs="12">
        <div class="products--menu-container">
          <!-- <ion-card> -->

            <div class="products--menu-container-label">
              Products
            </div>
            <div class="products--menu-container-actions">
              <ion-button id="open-modal" expand="block" size="small">Create</ion-button>
            </div>
          <!-- </ion-card> -->

        </div>
        <!-- <ion-card color="light" class="products--card" >
          <ion-card-header>
            Products
          </ion-card-header>
          <ion-card-content> -->
          <products-list [data]="products"></products-list>
          <!-- </ion-card-content> -->
        <!-- </ion-card> -->
        
      </ion-col>
    </ion-row>
    <mat-paginator class="brands--paginator" [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
    </mat-paginator>
  </ion-grid>

   <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Create Products</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
