<h2 mat-dialog-title>Edit Product Category</h2>
<mat-dialog-content class="mat-typography">
  <div class="product-category-wrapper">
    <ion-list>
      <ion-item>
        <ion-input
          [(ngModel)]="productCategory.productCategoryName"
          [value]="productCategory.productCategoryName"
          label="Product Category Name"
          labelPlacement="stacked"
          placeholder="Enter product Category"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea
          placeholder="Type something here"
          autoGrow="{true}"
          label="Product Category Description"
          labelPlacement="stacked"
          [value]="productCategory.productCategoryDesc"
          [(ngModel)]="productCategory.productCategoryDesc"
        ></ion-textarea>
      </ion-item>
    </ion-list>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    [disabled]="!productCategory.isProductCategoryValid"
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="onSave()"
  >
    Submit
  </button>
</mat-dialog-actions>
