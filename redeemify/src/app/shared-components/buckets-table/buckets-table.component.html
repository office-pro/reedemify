
 <table mat-table [apiCall]="apiCall" [dataSource]="bucketsData" [brandId]="brandId" [(data)]="bucketsData" buckets-data #bucketsArr="bucketsData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="bucketName">
      <th mat-header-cell *matHeaderCellDef> Bucket Name </th>
      <td mat-cell *matCellDef="let element"> 
        <a class="link" (click)="routeToBucketProducts(element)">{{element?.bucketName}}</a> 
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Created by </th>
      <td mat-cell *matCellDef="let element"> {{element?.user.firstName + " " + element?.user.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element?.createdAt}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Updated At </th>
      <td mat-cell *matCellDef="let element"> {{element?.updatedAt}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
       <ion-icon name="ellipsis-vertical-outline" [matMenuTriggerFor]="bucketMenu"></ion-icon>
       <mat-menu #bucketMenu="matMenu" class="dropdown-with-search">
        <mat-button  mat-menu-item class="dropdown-with-search--icon-container" (click)="onDelete(element)">
          Delete
        </mat-button>
        <mat-button mat-menu-item class="dropdown-with-search--icon-container" (click)="onEdit(element)">
          Edit
        </mat-button>
      </mat-menu>
      </td>

      
    </ng-container>

    <!-- <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 
        </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
