 
 <table mat-table [apiCall]="apiCall" [dataSource]="userData" [brandId]="brandId" [(data)]="userData" users-data #usersArr="usersData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element?.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.lastName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mobileNo">
      <th mat-header-cell *matHeaderCellDef> mobileNo </th>
      <td mat-cell *matCellDef="let element"> {{element?.mobileNo}} </td>
    </ng-container>

    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element?.role?.roleName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
       <ion-icon name="ellipsis-vertical-outline" [matMenuTriggerFor]="userMenu"></ion-icon>
       <mat-menu #userMenu="matMenu" class="dropdown-with-search">
        <mat-button [disabled]="currentUser?.userId == element?.userId" [class.isDisabled]="currentUser?.userId == element?.userId" mat-menu-item class="dropdown-with-search--icon-container" (click)="onDelete(element)">
          Delete
        </mat-button>
        <mat-button mat-menu-item class="dropdown-with-search--icon-container" (click)="onEdit(element)">
          Edit
        </mat-button>
      </mat-menu>
      </td>

      
    </ng-container>

    <!-- <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 
        </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
