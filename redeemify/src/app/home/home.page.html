<header-page></header-page>

<ion-content [fullscreen]="true">

  <div id="container">
    
    <ion-grid>
      <ion-row>
        <ion-col size="3" *ngIf="rolesRestrictor.isSuperAdmin">
          <ion-card (click)="routeUtils.goToProducts(router)" >
            <img src="../../assets/consumer-products.webp">
            <ion-card-content>
              <ion-card-title>Products</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="3" *ngIf="rolesRestrictor.isSuperAdmin">
          <ion-card (click)="routeUtils.goToClientsPage(router)">
            <img src="../../assets/clients-images.avif">
            <ion-card-content>
              <ion-card-title>Clients</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="3" *ngIf="rolesRestrictor.isAdmin">
          <ion-card (click)="routeUtils.goToUsersHomePage(router)">
            <img src="../../assets/clients-images.avif">
            <ion-card-content>
              <ion-card-title>Users</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="3" *ngIf="rolesRestrictor.isSuperAdmin">
          <ion-card (click)="routeUtils.goToProductsUploadedImages(router)">
            <img style="height: 192px;" src="../../assets/drag-drop.png">
            <ion-card-content>
              <ion-card-title>Uploaded Images</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </div>
</ion-content>
