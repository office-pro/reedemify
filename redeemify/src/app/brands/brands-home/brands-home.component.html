<ion-content>
  <header-page></header-page>

  <div class="brands-home--search-container">
    <div class="brands-home--search-container--search">
      <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar>
    </div>
    <div class="brands-home--search-container--search-actions">
      <ion-button size="small" (click)="goToBrandDetails({})">Create</ion-button>
    </div>
  </div>
  
  <ion-grid class="brands-home--grid">
    <ion-row class="brands-home--rows">

      <div class="brand-home--card-container responsive-grid">
        <ng-container  *ngFor="let brand of brands">
          <ion-card class="brands-home--card" (click)="goToBrandDetails(brand)">
            <div class="brands-home--card--image-container">
              <img alt="{{brand?.brandName}}" src="{{brand?.brandCss?.logo}}" />
            </div>
            <ion-card-header>
              <ion-card-title>{{brand.brandName}}</ion-card-title>
            </ion-card-header>

            <!-- <ion-card-content>
            
            </ion-card-content> -->
          </ion-card>
        </ng-container>
      </div>


    </ion-row>

    <mat-paginator class="brands--paginator" [length]="pageOptions.total"
            [pageSize]="pageOptions.offset"
            [pageSizeOptions]="[pageOptions.limit]"
            (page)="pageOptions.onPageChange($event);getAllBrands()"
            aria-label="Select page">
    </mat-paginator>
  </ion-grid>
</ion-content>
